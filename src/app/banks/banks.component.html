<div class='banks'>
  <div class='form'>
    <mat-form-field class="city-dropdown">
      <mat-label>Select a City</mat-label>
      <mat-select [formControl]="selectedCity">
        <mat-option>None</mat-option>
        <mat-option value="MUMBAI">Mumbai</mat-option>
        <mat-option value="BANGALURU">Bengalore</mat-option>
        <mat-option value="HYDERABAD">Hyderabad</mat-option>
        <mat-option value="DELHI">Delhi</mat-option>
        <mat-option value="KOLKATA">Kolkata</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="search-bar">
      <input [formControl]="search" placeholder="Search" matInput>
    </mat-form-field>
  </div>
  <div class='banks-table'>
    <table mat-table [dataSource]="banksDataSource" class="mat-elevation-z8">star_border
      <ng-container matColumnDef="fav">
        <th mat-header-cell *matHeaderCellDef> FAV </th>
        <td mat-cell *matCellDef="let bank">
           <mat-icon *ngIf="!checkFavOrNot(bank)" style="color: #f0f0f0; font-size: 30px; cursor: pointer;" (click)="addToFavs(bank)">favorite</mat-icon>
           <mat-icon *ngIf="checkFavOrNot(bank)" style="color: red; font-size: 30px; cursor: pointer;" (click)="removeFromFavs(bank)">favorite</mat-icon> 
        </td>
      </ng-container>
      <ng-container matColumnDef="bank_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let bank"> {{bank.bank_id}} </td>
      </ng-container><!-- #f0f0f0 #f2b01e-->
      <ng-container matColumnDef="bank_name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let bank"> <a routerLink="/banks/{{bank.bank_id}}">{{bank.bank_name}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef> BRANCH </th>
        <td mat-cell *matCellDef="let bank"> {{bank.branch}} </td>
      </ng-container>
      <ng-container matColumnDef="ifsc">
        <th mat-header-cell *matHeaderCellDef> IFSC </th>
        <td mat-cell *matCellDef="let bank"> {{bank.ifsc}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> CITY </th>
        <td mat-cell *matCellDef="let bank"> {{bank.city}} </td>
      </ng-container>
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef> DISTRICT </th>
        <td mat-cell *matCellDef="let bank"> {{bank.district}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> STATE </th>
        <td mat-cell *matCellDef="let bank"> {{bank.state}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
        <td mat-cell *matCellDef="let bank"> {{bank.address}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="banksTableHeadings"></tr>
      <tr mat-row *matRowDef="let row; columns: banksTableHeadings;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
  </div>
</div>
